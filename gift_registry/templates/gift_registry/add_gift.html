{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form method="post" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="field">
        <div class="control">
            <button name="save" type="submit" class="btn btn-success">Add Gift</button>
            <a href="{% url 'group_detail' slug %}" class="btn btn-danger">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
