{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="form block">
    <h2 class="title">Group creation</h2>
    <form method="post" class="form-group">
        {% csrf_token %}

        {{ form|crispy }}
        <div class="field">
            <div class="control">
                <button name="save" type="submit" class="btn btn-success">Submit</button>
                <a href="{% url 'home_view' %}" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <button type="button" class="btn btn-light btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Uh oh!</strong> Seems like a registry with that name exists already. Try another?

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            $('.alert').alert()
        })
    </script>
    {% endif %}
</div>

{% endblock %}
